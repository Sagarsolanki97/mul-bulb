    <button onclick="onclick()">click
    </button>
    <script>
        var off = document.getElementsByClassName("off");
        var on = document.getElementsByClassName("on");
        var onclick = () => {
            


            for (let i = 0; i < off.length; i++) {
                console.log(off.length);
console.log(on.length);
               
                if (off[i].style.display == "none") {
                    off[i].style.display = "block";
                    on[i].style.display = "none";
                } else {
                    on[i].style.display = "block";
                    off[i].style.display = "none";
                }
            }

        }
    </script>
